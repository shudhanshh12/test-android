apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from: "$rootDir/config.gradle"

android {
    flavorDimensions "server"
    productFlavors {

        staging {
            isDefault.set(true)
            dimension "server"
        }

        alpha {
            dimension "server"
        }

        prod {
            dimension "server"
        }
    }

    buildTypes {

        debug {
            debuggable true
            minifyEnabled false
            testCoverageEnabled project.hasProperty('coverage')
        }

        qa {
            debuggable true
            minifyEnabled true
            consumerProguardFiles 'consumer-rules-user_migration-contract.pro'
        }

        release {
            debuggable false
            minifyEnabled true
            consumerProguardFiles 'cconsumer-rules-user_migration-contract.pro'
        }
    }
}

dependencies {
    implementation project(':base')

    implementation utility.kotlin
    implementation rx.java

    implementation retrofit.gsonConverter
    implementation retrofit.moshiConverter
    implementation retrofit.gson
}
