apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from: "$rootDir/config.gradle"

android {

    flavorDimensions "server"
    productFlavors {

        staging {
            getIsDefault().set(true)
            dimension "server"
            buildConfigField "String", 'BASE_URL', "\"https://chat.staging.okcredit.in/v1/\""
        }

        alpha {
            dimension "server"
            buildConfigField "String", 'BASE_URL', "\"https://chat.alpha.okcredit.in/v1/\""
        }

        prod {
            dimension "server"
            buildConfigField "String", 'BASE_URL', "\"https://chat.okcredit.in/v1/\""
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            testCoverageEnabled project.hasProperty('coverage')
        }

        qa {
            debuggable true
            minifyEnabled true
            consumerProguardFiles 'consumer-rules.pro'
        }

        release {
            debuggable false
            minifyEnabled true
            consumerProguardFiles 'consumer-rules.pro'
        }
    }

}

dependencies {
    implementation project(':auth')
    implementation project(':ab')
    implementation project(':base')
    implementation project(':analytics')
    implementation project(':device')
    implementation project(':shared')
    implementation project(':business:contract')
    implementation project(':suppliercredit')
    implementation project(':account_chat:account_chat_contract')
    implementation project(':communication')

    // rxpreferences
    implementation utility.guava

    // dagger
    implementation dagger.core
    kapt dagger.androidAnnotationProcessor
    kapt dagger.annotationProcessor

    // retrofit
    implementation retrofit.retrofit
    implementation retrofit.gsonConverter
    implementation retrofit.retrofitRxAdapter

    // androidx
    implementation androidX.annotation

    // kotlin
    implementation utility.kotlin

    // Moshi
    implementation moshi.core
    kapt moshi.codegen

    // firebase
    implementation firebase.auth
    implementation firebase.firestore
    implementation firebase.uiFirestore
    implementation view.material
    implementation firebase.database

    testImplementation unitTest.jUnit
    testImplementation unitTest.truth
    testImplementation unitTest.mockitoCore
    testImplementation unitTest.mockitoInline
    testImplementation unitTest.mockitoKotlin
    testImplementation unitTest.mockk
}
