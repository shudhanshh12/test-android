apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from: "$rootDir/config.gradle"

android {

    flavorDimensions "server"
    productFlavors {

        staging {
            getIsDefault().set(true)
            dimension "server"
            buildConfigField "String", 'BASE_URL', "\"https://chat.staging.okcredit.in/v1/\""
        }

        alpha {
            dimension "server"
            buildConfigField "String", 'BASE_URL', "\"https://chat.alpha.okcredit.in/v1/\""
        }

        prod {
            dimension "server"
            buildConfigField "String", 'BASE_URL', "\"https://chat.okcredit.in/v1/\""
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            testCoverageEnabled project.hasProperty('coverage')
        }

        qa {
            debuggable true
            minifyEnabled true
            consumerProguardFiles 'consumer-rules-account-chat-contract.pro'
        }

        release {
            debuggable false
            minifyEnabled true
            consumerProguardFiles 'consumer-rules-account-chat-contract.pro'
        }
    }

}

dependencies {
    implementation project(':auth')
    implementation project(':base')
    implementation project(':analytics')
    implementation project(':device')
    implementation project(':shared')

    implementation utility.guava

    // dagger
    implementation dagger.core
    kapt dagger.androidAnnotationProcessor
    kapt dagger.annotationProcessor

    // retrofit
    implementation retrofit.retrofit
    implementation retrofit.gsonConverter
    implementation retrofit.retrofitRxAdapter

    // androidx
    implementation androidX.annotation

    // kotlin
    implementation utility.kotlin

    implementation dagger.core
    kapt dagger.annotationProcessor
    implementation firebase.auth
    implementation firebase.firestore
    implementation firebase.uiFirestore
    implementation firebase.database

    implementation view.material
}
