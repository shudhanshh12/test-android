apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from: "$rootDir/config.gradle"

android {
    flavorDimensions "server"
    productFlavors {

        staging {
            getIsDefault().set(true)
            dimension "server"
        }

        alpha {
            dimension "server"
        }

        prod {
            dimension "server"
        }
    }

    buildTypes {

        debug {
            debuggable true
            minifyEnabled false
            testCoverageEnabled project.hasProperty('coverage')
        }

        qa {
            debuggable true
            minifyEnabled true
            consumerProguardFiles 'consumer-rules-frontend-contract.pro'
        }

        release {
            debuggable false
            minifyEnabled true
            consumerProguardFiles 'consumer-rules-frontend-contract.pro'
        }
    }

}

dependencies {
    implementation project(":accounting_core:contract")

    implementation rx.java
    implementation utility.kotlin
    implementation arch.lifecycleKtx
    implementation rx.rxRelay
    implementation rx.java
    implementation rx.android

    implementation androidX.appcompact
}
